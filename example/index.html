<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nash Fiat Ramp Widget example</title>
    <script src="../dist/ramp-widget-sdk.umd.js" async></script>
  </head>
  <body
    style="
      margin: 0;
      background-color: #191f30;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <script>
      function initializeNash() {
        const nash = new NashRamp({
          env: "PRODUCTION",
          destination: "0x0000000000000000000000000000000000000000",
          target: "aave",
          base: "eur",
          referrer: "aave.com",
        });
        nash.init({
          width: "480px",
          height: "480px",
          onClose: () => console.log("close!"),
        });
      }
      window.onload = function () {
        initializeNash();
      };
    </script>
    <div data-nash-fiat-ramp-widget />
  </body>
</html>
